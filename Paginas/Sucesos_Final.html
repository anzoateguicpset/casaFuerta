		<style type="text/css">

		<script language="JavaScript1.3" src="../js/euDock.2.0.js"></script>

		<!--Funciones para la ejecucion de las animaciones en las imagenes-->
		<script language="JavaScript1.2">
			var rector=5
			var stopit=0 
			var a=1

			function init(which){
				stopit=0
				shake=which
				shake.style.left=318
				shake.style.top=75
			}

			function rattleimage(){
				if ((!document.all&&!document.getElementById)||stopit==1)
					return
				if (a==1){
					shake.style.top=parseInt(shake.style.top)+rector
				}
				else if (a==2){
					shake.style.left=parseInt(shake.style.left)+rector
				}
				else if (a==3){
					shake.style.top=parseInt(shake.style.top)-rector
				}
				else{
					shake.style.left=parseInt(shake.style.left)-rector
				}
				if (a<4)
					a++
				else
					a=1
				setTimeout("rattleimage()",40)
			}

			function stoprattle(which){
				stopit=1
				which.style.left=318
				which.style.top=75
			}
		</script>
	</head>
	<body>

			height: 462px;"

			style="border: 0px solid; position: absolute; top: 158px; left: 257px; width: 113px; height: 27px;"
		>
		<!--Realista-->

		>
		<!--Barceloneses-->

			style="border: 0px solid; position: absolute; top: 396px; left: 164px; width: 161px; height: 31px;"
		>
		<!--Imagen de la pluma con animacion-->
		<a href="../Paginas/Actividad_Sucesos.html">
			<img src="../imagenes/png/Personas y Objetos/pluma.png" alt="Abrir Pergamino" style="border: 0px solid; position:	absolute; top: 75px; left: 318px; width: 200px;
			height: 400px;" class="shakeimage" onmouseover="init(this);rattleimage()" onmouseout="stoprattle(this)"
		></a>
		<!--Pergamino con iteraccion-->
