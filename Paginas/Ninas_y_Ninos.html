<html>
	</head>
		<meta content="Jeffrey Sanchez" name="author">
		<title>Pantalla Ubicaci&oacute;n de la Casa Fuerte</title>
		<style type="text/css">
			body{
				background-image:url(../imagenes/png/Fondos/Fondo_ninos.png);
				background-repeat:no-repeat;
			}
		</style>
		<script language="JavaScript1.3" src="../js/euDock.2.0.js"></script>
		<script language="JavaScript1.3" src="../js/euDock.Image.js"></script>
		<!--Funciones para la ejecucion de las animaciones en las imagenes-->
		<script language="JavaScript1.2">
			var rector=5
			var stopit=0 
			var a=1

			function init(which){
				stopit=0
				shake=which
				shake.style.left=318
				shake.style.top=75
			}

			function rattleimage(){
				if ((!document.all&&!document.getElementById)||stopit==1)
					return
				if (a==1){
					shake.style.top=parseInt(shake.style.top)+rector
				}
				else if (a==2){
					shake.style.left=parseInt(shake.style.left)+rector
				}
				else if (a==3){
					shake.style.top=parseInt(shake.style.top)-rector
				}
				else{
					shake.style.left=parseInt(shake.style.left)-rector
				}
				if (a<4)
					a++
				else
					a=1
				setTimeout("rattleimage()",40)
			}

			function stoprattle(which){
				stopit=1
				which.style.left=318
				which.style.top=75
			}
		</script>
	</head>
	<body>

		<!--Imagen del barner inferior-->
		<img src="../imagenes/png/Barras/Barner_ninos.png" style="border: 0px solid; position: absolute; top: 399px; left: -12px; width: 1035px; height: 172px;">
		<!--Boton Orientaciones-->
		<a href="../Paginas/Orientaciones.html">
			<img src="../imagenes/png/Botones/Boton_orientaciones.png" alt="Abrir Pergamino" style="border: 0px solid; position: absolute; top: 440px; left: 675px; width: 150px; height: 120px;"
		>
	</body>
</html>
